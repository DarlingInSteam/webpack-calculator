<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор вкладов</title>
</head>
<body>
<div class="wrapper">
    <div class="slider-container"><!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img class="slider-image" src="images/logo1.png"/>
                </div>
                <div class="swiper-slide">
                    <img class="slider-image" src="images/logo2.png"/>
                </div>
                <div class="swiper-slide">
                    <img class="slider-image" src="images/logo3.png"/>
                </div>
                <div class="swiper-slide">
                    <img class="slider-image" src="images/logo4.png"/>
                </div>
                <div class="swiper-slide">
                    <img class="slider-image" src="images/logo5.png"/>
                </div>
                <div class="swiper-slide">
                    <img class="slider-image" src="images/logo6.png"/>
                </div>
                <div class="swiper-slide">
                    <img class="slider-image" src="images/logo7.png"/>
                </div>
                <div class="swiper-slide">
                    <img class="slider-image" src="images/logo8.png"/>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <div class="calculator-wrapper">
        <div class="calculator-settings">
            <select name="deposit-type" id="deposit-type-combobox">

            </select>
            <select name="deposit" id="deposit-combobox">

            </select>

            <input type="number" id="deposit-sum" name="deposit-sum" placeholder="Сумма, руб"/>
            <button id="calculate-button" type="button">Рассчитать</button>
        </div>
        <div class="calculator-results">
            <p id="result-text">Здесь будет результат калькулятора</p>
        </div>
    </div>
</div>

</body>
</html>
